<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body class="text-center">

  <main>

    <div class="row g-3 align-items-center mb-2">
      <div class="col-auto">
        <label for="inputcarb" class="col-form-label">carb</label>
      </div>
      <div class="col-auto">
        <input type="text" id="inputcarb" name="carb" data-target="carbHelpInline"  class="form-control" aria-describedby="carbHelpInline">
      </div>
      <div class="col-auto">
        <span id="carbHelpInline" class="form-text">
          0
        </span>
      </div>
    </div>

    <div class="row g-3 align-items-center mb-2">
      <div class="col-auto">
        <label for="inputfat" class="col-form-label">protein</label>
      </div>
      <div class="col-auto">
        <input type="text" id="inputProtein" name="protein" data-target="proteinHelpInline"  class="form-control" aria-describedby="proteinHelpInline">
      </div>
      <div class="col-auto">
        <span id="proteinHelpInline" class="form-text">
          0
        </span>
      </div>
    </div>


    
    <div class="row g-3 align-items-center mb-2">
      <div class="col-auto">
        <label for="inputfat" class="col-form-label">fat</label>
      </div>
      <div class="col-auto">
        <input type="text" id="inputfat" name="fat" data-target="fatHelpInline" class="form-control" aria-describedby="fatHelpInline">
      </div>
      <div class="col-auto">
        <span id="fatHelpInline" class="form-text">
          0
        </span>
      </div>
    </div>

  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
